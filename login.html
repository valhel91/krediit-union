<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cortex Financial Demo - Login</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/update-styles.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/fontello.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700|Merriweather:300,300i,400,400i,700,700i" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        .fullscreen-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>

<body>
    <img src="Screenshot 2024-08-23 at 12.46.55.png" alt="Cortex homepage screenshot" class="fullscreen-image">

    <div class="header-2">
        <div class="container">
            <div class="row">
                <div class="col-12 logo-login-button">
                    <div class="logo">
                        <img src="images/Cortex_v1_140x70px.png " alt="Cortex - Insurance Company Website Template">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="wrapper-content bg-white pinside40">
                    <div class="mb60">
                        <div class="row">
                            <div class="login-container col-12">
                                <form id="loginForm">
                                    <div class="col-xl-4 col-lg-4 col-12">
                                        <label class="control-label" for="username">Username</label>
                                        <input class="form-control input-md" id="username" name="username" type="text" required>
                                    </div>
                                    <div class="col-xl-4 col-lg-4 col-12">
                                        <label class="control-label" for="password">Password</label>
                                        <input id="password" name="password" type="password" class="form-control input-md" required>
                                    </div>
                                    <div class="col-xl-4 col-lg-4 col-12 mt20">
                                        <button type="submit" class="btn btn-default">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('http://localhost:3000/generate-token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username }),
            })
            .then(response => response.json())
            .then(data => {
                const token = data.token;
                window.location.href = `authenticated.html?idtoken=${encodeURIComponent(token)}`;
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Login failed. Please try again.');
            });
        });
    </script>
</body>

</html>
