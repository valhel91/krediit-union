<body>
    <!-- Header and navigation code remains the same -->
    <div class="header-2">

    <!-- content start -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="wrapper-content bg-white pinside40">
                    <div class="mb60">
                        <div class="row">
                            <div class="login-container col-12">
                                <form id="loginForm">
                                    <div id="username-div" class="col-xl-4 col-lg-4 col-12">
                                        <label class="control-label" for="username">Username</label>
                                        <input class="form-control input-md" id="username" maxlength="40" name="username" size="20" type="text" required><br>
                                    </div>
                                    <div class="col-xl-4 col-lg-4 col-12">
                                        <label class="control-label" for="password">Password</label>
                                        <input id="password" name="password" type="password" class="form-control input-md" required>
                                    </div>
                                    <div class="col-xl-4 col-lg-4 col-12 mt20">
                                        <input type="submit" id="loginButton" name="submit" class="btn btn-default" value="Login">
                                    </div>

                    </div>
                </div>
            </div>

    <!-- Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/menumaker.js"></script>
    <script type="text/javascript" src="js/jquery.sticky.js"></script>
    <script type="text/javascript" src="js/sticky-header.js"></script>
    <script src="//api.salemove.com/salemove_integration.js"></script>
    <script type="text/javascript" src="js/language-toggle.js"></script>
    <script type="text/javascript" src="js/mobile-menu.js"></script>

    <!-- Login and token sending functionality -->
    <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        fetch('http://localhost:3000/generate-token', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username }),
        })
        .then(response => response.json())
        .then(data => {
            const token = data.token;
            // Redirect to the specified page with the token as a query parameter
            window.location.href = `https://valhel91.github.io/krediit-union/authenticated?idtoken=${encodeURIComponent(token)}`;
        })
        .catch((error) => {
            console.error('Error:', error);
            alert('Login failed. Please try again.');
        });
    });
    </script>
</body>
