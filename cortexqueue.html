<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krediit Union Cortex Login</title>
    <script src="https://api.glia.com/salemove_integration.js"></script>
    <style>
        /* ... (keep the existing styles) ... */
    </style>
</head>
<body>
    <img src="Screenshot 2024-08-23 at 12.46.55.png" alt="Cortex homepage screenshot" class="fullscreen-image">
    
    <div class="login-form">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="loginButton">Login</button>
    </div>

    <script>
        let idToken = null;

        window.getGliaContext = () => ({ idToken });

        // Initialize Glia
        function initGlia() {
            sm.getApi({version: 'v1'}).then(function(glia) {
                // Set up event listeners and other Glia-related functionality
                glia.addEventListener(glia.EVENTS.ENGAGEMENT_START, addSubmitListener);
                
                // Update Glia information if we have an idToken
                if (idToken) {
                    glia.updateInformation({
                        jwt: idToken
                    }).then(function() {
                        console.log('Glia initialized successfully with JWT');
                    }).catch(function(error) {
                        console.error('Error updating Glia information:', error);
                    });
                }

                // Fetch and update location information
                fetchLocationInfo(glia);
            }).catch(function(error) {
                console.error('Error initializing Glia:', error);
            });
        }

        // Call initGlia when the page loads
        window.addEventListener('load', initGlia);

        document.getElementById('loginButton').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('http://localhost:3000/generate-token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username }),
            })
            .then(response => response.json())
            .then(data => {
                idToken = data.token;
                // Re-initialize Glia with the new token
                initGlia();
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });

        function addSubmitListener(engagement) {
            var submit = document.querySelector('#button2');
            if (submit) {
                submit.addEventListener('click', function() {
                    engagement.recordEvent({message: 'Visitor wants to sign up'});
                });
            }
        }

        function fetchLocationInfo(glia) {
            fetch("https://api.ip2loc.com/1h2GbTZxbSxofMxORwPUHh28N4c1Yg1Y/detect?include=country_alpha_2")
                .then(response => response.json())
                .then(response => {
                    if (response) {
                        glia.updateInformation({
                            customAttributesUpdateMethod: 'merge',
                            customAttributes: {
                                LocationXX: response.country_alpha_2,
                                NewAttribute: "this-is-now-changed"
                            }
                        });
                    }
                })
                .catch(error => console.error('Error fetching location:', error));
        }
    </script>
</body>
</html>
