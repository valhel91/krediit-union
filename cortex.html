<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krediit Union Cortex Login</title>
    <script src="https://api.glia.com/salemove_integration.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .fullscreen-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .login-form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <img src="Screenshot 2024-08-23 at 12.46.55.png" alt="Cortex homepage screenshot" class="fullscreen-image">
    
    <div class="login-form">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="loginButton">Login</button>
    </div>

    <script>
        let idToken = null;

        window.getGliaContext = () => ({ idToken });

        document.getElementById('loginButton').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('http://localhost:3000/generate-token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username }),
            })
            .then(response => response.json())
            .then(data => {
                idToken = data.token;
                // Initialize Glia with the generated token
                sm.getApi({version: 'v1'}).then(function(glia) {
                    glia.updateInformation({
                        jwt: idToken
                    }).then(function() {
                        console.log('Glia initialized successfully with JWT');
                    }).catch(function(error) {
                        console.error('Error initializing Glia:', error);
                    });
                });
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });

        function addSubmitListener(engagement) {
            var submit = document.querySelector('#button2');
            if (submit) {
                submit.addEventListener('click', function() {
                    engagement.recordEvent({message: 'Visitor wants to sign up'});
                });
            }
        }

        sm.getApi({version: 'v1'}).then(function(glia) {
            glia.addEventListener(glia.EVENTS.ENGAGEMENT_START, addSubmitListener);
        });

        window.onload = function() {
            sm.getApi({version: 'v1'}).then(function(glia) {
                fetch("https://api.ip2loc.com/1h2GbTZxbSxofMxORwPUHh28N4c1Yg1Y/detect?include=country_alpha_2")
                    .then(response => response.json())
                    .then(response => {
                        if (response) {
                            glia.updateInformation({
                                customAttributesUpdateMethod: 'merge',
                                customAttributes: {
                                    LocationXX: response.country_alpha_2,
                                    NewAttribute: "this-is-now-changed"
                                }
                            });
                        }
                    });
            });
        };
    </script>
</body>
</html>
